<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML tables</title>
        <style>
            th {
                color: red;
            }

            td {
                color: hotpink;
            }
        </style>
    </head>
    <body>

        <h1>My Pets</h1>
        
        <ul>
            <li>Black & white</li>
            <li>Daemon</li>
            <li>Angel</li>
        </ul>
        
        <table>
            <thead>
                <tr>
                    <th>Pet name</th>
                    <th>Species</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Black & white</td>
                    <td>rabbit</td>
                    <td>Black and white</td>
                </tr>
                   <tr>
                    <td>Daemon</td>
                    <td>cat</td>
                    <td>Black</td>
                </tr>
                   <tr>
                    <td>Angel</td>
                    <td>cat</td>
                    <td>white</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
